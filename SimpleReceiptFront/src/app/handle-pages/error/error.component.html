<div class="container-fluid">
  <div class="row">
    <div class="col-10">
      <div class="row">
        <div class="col-12">
          Something went wrong !
        </div>
        <div class="col-12">
          Please try following:
        </div>
        <div class="col-12 ml-4">
          1) Check your input data
        </div>
        <div class="col-12 ml-4">
          2) Refresh website
        </div>
        <div class="col-12 ml-4">
          3) Try again later
        </div>
        <div class="col-12">
          Make sure to contact website administrator about the error.
        </div>
      </div>
    </div>
    <div class="col-2 d-flex flex-column justify-content-center">
      <button mat-button color="accent" (click)="dismiss()">
        Close <i class="fa fa-times"></i>
      </button>
    </div>
  </div>
</div>
